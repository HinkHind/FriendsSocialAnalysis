    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading text-center">登陆界面</h2>
        <input class="form-control" placeholder="账号" required="" autofocus="" type="text">
        <input class="form-control" placeholder="密码" required="" type="password">
        <div class="checkbox">
            <label>
                <input value="remember-me" type="checkbox">记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
    </form>

</div> <!-- /container -->

<div class="container-fluid">

        <div class="col-md-1"></div>
        <div class="col-md-10">

            </footer>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
